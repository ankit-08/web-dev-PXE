<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canteen</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./canteen.css">
</head>

<body>
    <div class="main">
        <h1 class="fm">MENU</h1>
        <div class="frow">
            <div class="fcol">
                <div class="fcol1">
                    <h2>Breakfast</h2>
                </div>
                <div class="box">
                    <div class="fimage">
                        <img src="./images/image10 (1).jpg">
                    </div>
                    <div>
                        <h4>Aluu pakoda</h4>
                        <h6>100g</h6>
                        <h6>price/- 10</h6>

                    </div>
                </div>
                <hr>
                <div class="box">
                    <div class="fimage">
                        <img src="./images/image10 (2).jpg">
                    </div>
                    <div>
                        <h4>Upma</h4>
                        <h6>250g</h6>
                        <h6>price-/ 10</h6>
                    </div>
                </div>
                <hr>
                <div class="box">
                    <div class="fimage">
                        <img src="./images/image10 (3).jpg">
                    </div>
                    <div>
                        <h4>lentil soup</h4>
                        <h6>1 cup</h6>
                        <h6>price/-free</h6>
                    </div>
                </div>
            </div>

            <div class="fcol">
                <div class="fcol1">
                    <h2>Lunch</h2>
                </div>
                <div class="box">
                    <div class="fimage">
                        <img src="./images/image10 (4).jpg">
                    </div>
                    <div>
                        <h4>Dal fry</h4>
                        <h6>unit</h6>
                        <h6>price20</h6>
                    </div>
                </div>
                <hr>
                <div class="box">
                    <div class="fimage">
                        <img src="./images/image10 (5).jpg">
                    </div>
                    <div>
                        <h4>Rice</h4>
                        <h6>unit</h6>
                        <h6>price20</h6>
                    </div>
                </div>
                <hr>
                <div class="box">
                    <div class="fimage">
                        <img src="./images/image8.jpg">
                    </div>
                    <div>
                        <h4>Chicken kalera</h4>
                        <h6>unit</h6>
                        <h6>price20</h6>
                    </div>
                </div>
            </div>

            <div class="fcol">
                <div class="fcol1">
                    <h2>SPECIAL</h2>
                </div>
                <div class="box">
                    <div class="fimage">
                        <img src="./images/image9.jpg">
                    </div>
                    <div>
                        <h4>Buter Panner</h4>
                        <h6>unit</h6>
                        <h6>price20</h6>
                    </div>
                </div>
                <hr>
                <div class="box">
                    <div class="fimage">
                        <img src="./images/image10 (1).jpg">
                    </div>
                    <div>
                        <h4>Gobi chilly</h4>
                        <h6>unit</h6>
                        <h6>price20</h6>
                    </div>
                </div>
                <hr>
                <div class="box">
                    <div class="fimage">
                        <img src="./images/lampos-aritonang-3oEcy656LIE-unsplash.jpg">
                    </div>
                    <div>
                        <h4>Fish Curry</h4>
                        <h6>unit</h6>
                        <h6>price20</h6>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
</body>
